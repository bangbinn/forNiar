<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ucapan Ulang Tahun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .container {
      width: 90%;
      max-width: 600px;
      min-height: 400px;
      padding: 40px 30px 100px; 
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      background: linear-gradient(180deg, #fff, #ffe6f7);
      border: 3px solid #ff7bbf;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeScaleIn 0.6s ease forwards;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    @keyframes fadeScaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }

    h2 {
      font-size: clamp(26px, 5vw, 38px);
      margin-bottom: 20px;
      color: #ff4d88;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
      font-size: clamp(18px, 4vw, 22px);
      margin-bottom: 30px;
      color: #444;
      line-height: 1.6;
    }

    #buttons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      padding: 16px 36px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff7bbf, #ff4d88);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.25s;
      box-shadow: 0 6px 14px rgba(255,77,136,0.25);
      margin: 10px;
      touch-action: manipulation;
    }

    button:hover { transform: translateY(-3px); }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .chibi {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 80px;
      height: auto;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 95%;
        min-height: 360px;
        padding: 30px 20px 80px;
        border-radius: 18px;
      }

      h2 { font-size: 24px; }
      p { font-size: 16px; }
      button { padding: 14px 24px; font-size: 14px; }
      .chibi { width: 60px; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container" id="card">
    <h2 id="title">ðŸŽ€ Selamat Ulang Tahun ðŸŽ€</h2>
    <p id="message">Semoga harimu penuh warna pastel, tawa manis, dan vibes estetik ala Gen Z ðŸ’•</p>
    <div id="buttons">
      <button onclick="nextPage(2)">Next âžœ</button>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const chibi = document.getElementById('chibi');

    const pages = [
      {
        title: "ðŸŽ€ Selamat Ulang Tahun ðŸŽ€",
        message: "Semoga harimu penuh warna pastel, tawa manis, dan vibes estetik ala Gen Z ðŸ’•",
        buttons: '<button onclick="nextPage(2)">Next âžœ</button>',
        showChibi: false
      },
      {
        title: "ðŸŒ¸ Harapan Manis ðŸŒ¸",
        message: "Semoga semua impianmu jadi nyata, kayak aesthetic feed IG yang goals banget âœ¨",
        buttons: '<button onclick="nextPage(3)">Next âžœ</button>',
        showChibi: false
      },
      {
        title: "ðŸ’– Stay Happy ðŸ’–",
        message: "Jangan lupa self-love & healing vibes setiap hari, kamu deserve yang terbaik ðŸ’«",
        buttons: '<button onclick="nextPage(4)">Next âžœ</button>',
        showChibi: false
      },
      {
        title: "âœ¨ Glow Up âœ¨",
        message: "Semoga tahun ini penuh dengan glow up, cinta, dan petualangan seru ðŸŒˆ",
        buttons: '<button onclick="startCelebration()">ðŸ˜­ Rayakan</button> <button onclick="nextPage(1)">ðŸ”„ Ulangi Lagi</button>',
        showChibi: true
      }
    ];

    function nextPage(page) {
      card.style.animation = 'fadeOut 0.4s ease forwards';
      setTimeout(() => {
        const data = pages[page-1];
        document.getElementById('title').innerText = data.title;
        document.getElementById('message').innerText = data.message;
        document.getElementById('buttons').innerHTML = data.buttons;
        card.style.animation = 'fadeScaleIn 0.6s ease forwards';
      }, 400);
    }

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let sideBursts = [];
    let animationFrameId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // confetti jatuh dari atas (emoji ðŸ˜­)
    function createTopConfetti() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: random(0, canvas.width),
          y: -20,
          size: random(16, 28),
          speedY: random(2, 4),
          text: "ðŸ˜­",
          opacity: 1
        });
      }
    }

    // confetti meledak dari samping (warna-warni persegi kecil)
    function createSideBursts() {
      const colors = ["#ff4d88", "#ffcc00", "#66ccff", "#77dd77", "#ff7bbf"];
      for (let i = 0; i < 80; i++) {
        const fromLeft = Math.random() < 0.5;
        sideBursts.push({
          x: fromLeft ? 0 : canvas.width,
          y: random(canvas.height/4, (3*canvas.height)/4),
          size: random(6, 12),
          speedX: fromLeft ? random(3,6) : -random(3,6),
          speedY: random(-2,2),
          color: colors[Math.floor(Math.random()*colors.length)],
          opacity: 1
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // atas
      for (let p of particles) {
        ctx.globalAlpha = p.opacity;
        ctx.font = "24px Poppins";
        ctx.fillText(p.text, p.x, p.y);
        p.y += p.speedY;
        p.opacity -= 0.004;
      }

      // samping
      for (let s of sideBursts) {
        ctx.globalAlpha = s.opacity;
        ctx.fillStyle = s.color;
        ctx.fillRect(s.x, s.y, s.size, s.size);
        s.x += s.speedX;
        s.y += s.speedY;
        s.opacity -= 0.01;
      }

      ctx.globalAlpha = 1;

      particles = particles.filter(p => p.opacity > 0 && p.y < canvas.height+50);
      sideBursts = sideBursts.filter(s => s.opacity > 0 && s.x > -50 && s.x < canvas.width+50);

      if (particles.length > 0 || sideBursts.length > 0) {
        animationFrameId = requestAnimationFrame(drawParticles);
      }
    }

    function startCelebration() {
      particles = [];
      sideBursts = [];
      createTopConfetti();
      createSideBursts();
      cancelAnimationFrame(animationFrameId);
      drawParticles();
    }
  </script>
</body>
</html>
