<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- mencegah zoom -->
  <title>Ucapan Ulang Tahun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      -webkit-text-size-adjust: 100%; /* jangan ubah ukuran teks otomatis */
      touch-action: manipulation; /* membantu mencegah zoom double-tap di beberapa perangkat */
    }

    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    /* container dibuat lebih besar di mobile tapi tetap proporsional di desktop */
    .container {
      width: 94%;
      max-width: 720px; /* diperbesar agar terlihat besar di device lain */
      min-height: 360px; /* dibuat lebih tinggi supaya terlihat "besar" di HP */
      padding: 44px;
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      background: linear-gradient(180deg, #fff, #ffe6f7);
      border: 3px dashed #ff7bbf;
      opacity: 0;
      transform: scale(0.85);
      animation: scaleIn 0.6s ease forwards;
    }

    @keyframes scaleIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      font-size: clamp(22px, 7vw, 32px);
      margin-bottom: 16px;
      color: #ff4d88;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.06);
    }

    p {
      font-size: clamp(16px, 4.5vw, 20px);
      margin-bottom: 24px;
      color: #444;
      line-height: 1.5;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff7bbf, #ff4d88);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.25s;
      box-shadow: 0 6px 14px rgba(255,77,136,0.22);
      margin: 8px;
      touch-action: manipulation; /* memastikan tombol responsif pada sentuhan */
    }

    button:hover { transform: translateY(-3px); }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Khusus layar kecil: perbesar tampilan, ruang, dan font agar terasa besar di HP */
    @media (max-width: 480px) {
      .container {
        padding: 48px 34px;
        min-height: 420px;
        border-radius: 22px;
      }

      h2 { font-size: 26px; }
      p { font-size: 18px; }
      button { padding: 16px 34px; font-size: 17px; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container" id="card">
    <h2 id="title">ðŸŽ€ Selamat Ulang Tahun ðŸŽ€</h2>
    <p id="message">Semoga harimu penuh warna pastel, tawa manis, dan vibes estetik ala Gen Z ðŸ’•</p>
    <div id="buttons">
      <button onclick="nextPage(2)">Next âžœ</button>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');

    const pages = [
      {
        title: "ðŸŽ€ Selamat Ulang Tahun ðŸŽ€",
        message: "Semoga harimu penuh warna pastel, tawa manis, dan vibes estetik ala Gen Z ðŸ’•",
        buttons: '<button onclick="nextPage(2)">Next âžœ</button>'
      },
      {
        title: "ðŸŒ¸ Harapan Manis ðŸŒ¸",
        message: "Semoga semua impianmu jadi nyata, kayak aesthetic feed IG yang goals banget âœ¨",
        buttons: '<button onclick="nextPage(3)">Next âžœ</button>'
      },
      {
        title: "ðŸ’– Stay Happy ðŸ’–",
        message: "Jangan lupa self-love & healing vibes setiap hari, kamu deserve yang terbaik ðŸ’«",
        buttons: '<button onclick="nextPage(4)">Next âžœ</button>'
      },
      {
        title: "âœ¨ Glow Up âœ¨",
        message: "Semoga tahun ini penuh dengan glow up, cinta, dan petualangan seru ðŸŒˆ",
        buttons: '<button onclick="nextPage(1)">ðŸ”„ Ulangi Lagi</button> <button onclick="startCelebration()">ðŸ˜­ Rayakan</button>'
      }
    ];

    function nextPage(page) {
      const data = pages[page-1];
      card.style.animation = 'none';
      void card.offsetWidth; // reset animation
      document.getElementById('title').innerText = data.title;
      document.getElementById('message').innerText = data.message;
      document.getElementById('buttons').innerHTML = data.buttons;
      card.style.animation = 'scaleIn 0.6s ease forwards';
    }

    // Confetti jadi emote ðŸ˜­
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: random(0, canvas.width),
          y: random(-canvas.height, 0),
          size: random(20, 32),
          speedY: random(2, 5),
          text: "ðŸ˜­"
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px Poppins";
      for (let p of particles) {
        ctx.fillText(p.text, p.x, p.y);
        p.y += p.speedY;
        if (p.y > canvas.height) {
          p.y = random(-20, 0);
          p.x = random(0, canvas.width);
        }
      }
    }

    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }

    function startCelebration() {
      particles = [];
      createParticles();
      animate();
    }
  </script>
</body>
</html>
