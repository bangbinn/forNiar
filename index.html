<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background: url('https://wallpapercave.com/wp/wp6606212.jpg') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        text-align: center;
        color: #e0e0e0;
    }
    .card {
        background: linear-gradient(145deg, rgba(46,46,46,0.9), rgba(28,28,28,0.9));
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        max-width: 90%;
        width: 400px;
        margin: 20vh auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        word-wrap: break-word;
        animation: cardAppear 3s ease forwards;
        transform: scale(0.8);
        opacity: 0;
    }
    @keyframes cardAppear {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .card h1 {
        font-size: 1.8em;
        margin: 0 0 10px 0;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        text-align: center;
        color: #f0f0f0;
    }
    .card p {
        font-size: 1em;
        color: #cccccc;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.2s ease;
    }
    button:hover {
        transform: scale(1.1);
    }
    .emoji {
        position: fixed;
        top: -40px;
        font-size: 2rem;
        animation: fall linear forwards;
        z-index: 999;
    }
    @keyframes fall {
        to { transform: translateY(110vh); opacity: 0; }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
    <h1>HAPPY BIRTHDAY</h1>
    <h2>Yuniar Kamboja</h2>
    <p>Semoga harimu dipenuhi tawa, kejutan manis dan kenangan indah ðŸ’–</p>
    <button onclick="startEffect()">ðŸŽŠ Rayakan!</button>
</div>

<script>
    function startEffect() {
        for (let i = 0; i < 30; i++) {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.textContent = "ðŸ˜­";
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        confetti({
            particleCount: 100,
            spread: 60,
            origin: { x: 0, y: 0.6 }
        });
        confetti({
            particleCount: 100,
            spread: 60,
            origin: { x: 1, y: 0.6 }
        });
    }

    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
    document.head.appendChild(script);
</script>

</body>
</html>
