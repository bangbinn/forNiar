<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ucapan Ulang Tahun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .container {
      width: 90%;
      max-width: 600px;
      min-height: 400px;
      padding: 40px 30px 100px; 
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      background: linear-gradient(180deg, #fff, #ffe6f7);
      border: 3px solid #ff7bbf;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeScaleIn 0.6s ease forwards;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    @keyframes fadeScaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }

    h2 {
      font-size: clamp(26px, 5vw, 38px);
      margin-bottom: 20px;
      color: #ff4d88;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
      font-size: clamp(18px, 4vw, 22px);
      margin-bottom: 30px;
      color: #444;
      line-height: 1.6;
    }

    #buttons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      padding: 16px 36px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff7bbf, #ff4d88);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.25s;
      box-shadow: 0 6px 14px rgba(255,77,136,0.25);
      margin: 10px;
      touch-action: manipulation;
    }

    button:hover { transform: translateY(-3px); }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Chibi Demon Slayer */
    .chibi {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      animation: wave 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(5deg) translateY(-5px); }
      75% { transform: rotate(-5deg) translateY(-5px); }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 95%;
        min-height: 360px;
        padding: 30px 20px 80px;
        border-radius: 18px;
      }

      h2 { font-size: 24px; }
      p { font-size: 16px; }
      button { padding: 14px 24px; font-size: 14px; }
      .chibi { width: 80px; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container" id="card">
    <h2 id="title">ðŸŽ€ Selamat Ulang Tahun ðŸŽ€</h2>
    <p id="message">Semoga harimu penuh warna pastel, tawa manis, dan vibes estetik ala Gen Z ðŸ’•</p>
    <div id="buttons">
      <button onclick="nextPage(2)">Next âžœ</button>
    </div>
    <img id="chibi" src="https://media.tenor.com/q-tqxfj0agAAAAAi/nezuko-demon-slayer.gif" alt="Chibi Demon Slayer" class="chibi">
  </div>

  <script>
    const card = document.getElementById('card');
    const chibi = document.getElementById('chibi');

    const chibiList = [
      "https://media.tenor.com/q-tqxfj0agAAAAAi/nezuko-demon-slayer.gif",
      "https://media.tenor.com/9G7z9KQ6G9YAAAAC/tanjiro-kamado.gif",
      "https://media.tenor.com/IVeAaJ35wKwAAAAC/zenitsu-agatsuma.gif",
      "https://media.tenor.com/PoP0Qw8pRgUAAAAC/inosuke-demon-slayer.gif"
    ];

    const pages = [
      {
        title: "ðŸŽ€ Selamat Ulang Tahun ðŸŽ€",
        message: "Semoga harimu penuh warna pastel, tawa manis, dan vibes estetik ala Gen Z ðŸ’•",
        buttons: '<button onclick="nextPage(2)">Next âžœ</button>',
        chibi: chibiList[0]
      },
      {
        title: "ðŸŒ¸ Harapan Manis ðŸŒ¸",
        message: "Semoga semua impianmu jadi nyata, kayak aesthetic feed IG yang goals banget âœ¨",
        buttons: '<button onclick="nextPage(3)">Next âžœ</button>',
        chibi: chibiList[1]
      },
      {
        title: "ðŸ’– Stay Happy ðŸ’–",
        message: "Jangan lupa self-love & healing vibes setiap hari, kamu deserve yang terbaik ðŸ’«",
        buttons: '<button onclick="nextPage(4)">Next âžœ</button>',
        chibi: chibiList[2]
      },
      {
        title: "âœ¨ Glow Up âœ¨",
        message: "Semoga tahun ini penuh dengan glow up, cinta, dan petualangan seru ðŸŒˆ",
        buttons: '<button onclick="nextPage(1)">ðŸ”„ Ulangi Lagi</button> <button onclick="startCelebration()">ðŸ˜­ Rayakan</button>',
        chibi: chibiList[3]
      }
    ];

    function nextPage(page) {
      card.style.animation = 'fadeOut 0.4s ease forwards';
      setTimeout(() => {
        const data = pages[page-1];
        document.getElementById('title').innerText = data.title;
        document.getElementById('message').innerText = data.message;
        document.getElementById('buttons').innerHTML = data.buttons;
        chibi.src = data.chibi;
        card.style.animation = 'fadeScaleIn 0.6s ease forwards';
      }, 400);
    }

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: random(0, canvas.width),
          y: random(-canvas.height, 0),
          size: random(20, 32),
          speedY: random(2, 5),
          text: "ðŸ˜­"
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px Poppins";
      for (let p of particles) {
        ctx.fillText(p.text, p.x, p.y);
        p.y += p.speedY;
        if (p.y > canvas.height) {
          p.y = random(-20, 0);
          p.x = random(0, canvas.width);
        }
      }
    }

    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }

    function startCelebration() {
      particles = [];
      createParticles();
      animate();
    }
  </script>
</body>
</html>
